<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulk_dlt</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="table_container">
            <input type="text" placeholder="Enter list" id="elementInput">
            <button onclick="pushValue()">Push</button>
            <button onclick="updateValue()">Update</button>
            <input type="text" onkeyup="searchValue(this.value)" id="searchElement" placeholder="search element">

            <!-- <button onclick="submitButton()" id="butn1" disabled>submitButton</button> -->
        
            <div>
                <table border="1">
                    <button class="style">Delete</button>
                    <tr>
                        <th style="padding: 0px 30px; position: relative;">Select</th>
                        <th>S.no</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    <tbody id="tableRow">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>

        let array = []

        function pushValue() {
            let elementInput = document.getElementById("elementInput").value
            array.push(elementInput)
            addList(array)
            document.getElementById("elementInput").value = ""
        }

        function addList(tableElement) {
            tableRow = document.getElementById("tableRow");
            let value = ""
            for (let i = 0; i < tableElement.length; i++) {
                value = value +
                    `<tr>
                        <td><input type="checkbox" name="" id=""></td>
                  <td>${i + 1}</td>
                  <td>${tableElement[i]}</td>
                  <td>
                       <button onclick='dltElement(${i})' class="btn1">Delete</button>
                       <button onclick='editElement(${i})' class="btn1">Edit</button>
                  </td>
            </tr>`
            }
            tableRow.innerHTML = value
        }

        function dltElement(tableRow) {
            array.splice(tableRow, 1)
            addList(array)
        }
        function editElement(number) {
            element = number
            document.getElementById("elementInput").value = array[element]
        }

        function updateValue() {
            let elementInput = document.getElementById("elementInput").value;
            array[element] = elementInput
            addList(array)
        }

        function searchValue(value) {
            findValue = []
            for (let a = 0; a < array.length; a++) {
                if (array[a] == value) {
                    findValue.push(array[a])
                }
            }
            addList(findValue)
        }

    </script>

</body>

</html>
