<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <script src="crud.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="table_container">
            <input type="text" placeholder="Enter list" id="elementInput">
            <button onclick="pushValue()">Push</button>
            <button onclick="updateValue()">Update</button>
            <input type="text" onkeyup="searchValue(this.value)" id="searchElement" placeholder="search element">
            <table border="1">
                <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                <tbody id="tableRow">

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
